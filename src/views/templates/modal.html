{{#modal-dialog action="closeModal"}}
  <div class="modal-header">
    <button type="button" class="close" {{action "closeModal"}} aria-hidden="true">&times;</button>
    <h3>Edit Project Item</h3>
  </div>
  <div class="modal-body">
    
    {{input action='addItem' 
         valueBinding='newText'
        placeholder='start with / for note and . for item'  
        class='form-control'}}
    
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" {{action 'save'}}>save</button>&nbsp;
    <button class="btn btn-danger" {{action 'delete'}}>delete</button>&nbsp;
    <button class="btn" {{action "closeModal"}} aria-hidden="true">close</button>
  </div>
{{/modal-dialog}}
