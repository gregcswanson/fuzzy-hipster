<div class='row'>
      <div class='col-md-9'>
        <h1>Projects</h1>
      </div>
      <div class='col-md-3'>
        {{#link-to 'projects.new' class='btn btn-primary btn-block'}}Add{{/link-to}}
      </div>
    </div>
    <div class='row'>
      <div class='col-sm-12'>
        <div class='list-group'>
          {{#each content}}
          <p>{{#link-to 'project.index' this.ID class='btn'}}{{Title}}{{/link-to}}</p>
            {{/each}}
        </div>
	</div>
</div>
