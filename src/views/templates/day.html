<div class='row'>
  <div class='col-md-12 text-center'>
    <h1>{{id}}</h1>
  </div>
</div>  
{{outlet}}
<hr />
<div class='row'>
  <div class='col-md-offset-3 col-md-6'>
    <div class="input-group">
      <span class="input-group-btn">
        {{#if isOpen}}
          <button class="btn btn-primary" {{action 'toggleStatus'}}>
            <span class="glyphicon glyphicon-unchecked"></span>
          </button>
        {{/if}}
        {{#if isNote}}
          <button class="btn btn-primary" {{action 'toggleStatus'}}>
            <span class="glyphicon glyphicon-pencil"></span>
          </button>
         {{/if}}
      </span>
      {{input action='addItem' 
        placeholder='start with / for note and . for item'  
        valueBinding='newItemText' 
        class='form-control'}}
    </div>
  </div>
</div>
