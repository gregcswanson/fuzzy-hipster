{{define "index"}}
{{template "header" .}}
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h2>{{.Model.DateDisplay}}</h2>
			{{range .Model.DayItems}}
				{{if eq "NOTE" .Status}}
    				<div class='col-md-offset-3 col-md-6'>
      					<div class='well well-sm'>
        					<span><i>{{.Text}}</i></span>
      					</div>
    				</div>
    			{{else}}
    				<div class='col-md-offset-3 col-md-6'>
            			<span>
        					&nbsp;{{.Text}}
      					</span>
    				</div>
    			{{ end }}
			{{ end }}
		</div>
	</div>
</div>
{{template "footer" .}}
{{end}}
