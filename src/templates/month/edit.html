{{define "monthedit"}}
{{template "header" .}}
<div class="container">
	<div class="row">
		<div class="col-md-offset-3 col-xs-6">
			<form method="POST">
				<div class="form-group">
					<label class="form-label">Text</label>
					<input type="text" name="Text" id="Text" value="{{.Model.Item.Text}}" class="form-control"  autofocus>
				</div>
        <div class="form-group">
          <label class="form-label">Type</label><br />
          <div class="btn-group" data-toggle="buttons">          
          <label class="btn btn-default {{if eq .Model.Item.Status "OPEN"}}active{{end}}">
            <input type="radio" name="Status" id="Status" value="OPEN" {{if eq .Model.Item.Status "OPEN"}}checked{{end}}><span>Open</span>
          </label>
          <label class="btn btn-default {{if eq .Model.Item.Status "DONE"}}active{{end}}">
            <input type="radio" name="Status" id="Status" value="DONE" {{if eq .Model.Item.Status "DONE"}}checked{{end}}><span>Done</span>
          </label>
          <label class="btn btn-default {{if eq .Model.Item.Status "CANCELLED"}}active{{end}}">
            <input type="radio" name="Status" id="Status" value="CANCELLED" {{if eq .Model.Item.Status "CANCELLED"}}checked{{end}}><span>Cancel</span>
          </label>
          <label class="btn btn-default {{if eq .Model.Item.Status "NOTE"}}active{{end}}">
            <input type="radio" name="Status" id="Status" value="NOTE" {{if eq .Model.Item.Status "NOTE"}}checked{{end}}><span>Note</span>
          </label>
          <label class="btn btn-default {{if eq .Model.Item.Status "LABEL"}}active{{end}}">
            <input type="radio" name="Status" id="Status" value="LABEL" {{if eq .Model.Item.Status "LABEL"}}checked{{end}}><span>Label</span>
          </label>
        </div>
        </div>
        <div class="form-group">
          <label class="form-label">Position</label>
          <select class="form-control" id="Sort" name="Sort">
            {{range .Model.Sort}}
              <option value="{{.Sort}}" {{if .Selected}}selected{{end}}>{{.Position}}{{if .Selected}}{{else}} - {{.Text}}{{end}}</option>
            {{end}}
          </select>
        </div>
        <hr />
        <div class="row">        
          <div class="col-xs-12">
          <a href="/month/{{.Model.MonthID}}/items">Cancel</a>
          <a href="#" class="btn btn-warning">Move</a>
          <a href="/month/{{.Model.MonthID}}/item/{{.Model.Item.ID}}/delete" class="btn btn-danger">Delete</a>
          <button type="submit" class="btn btn-success">Save</button>
          </div>
        </div>
      </form>
		</div>
	</div>
</div>
{{template "footer" .}}
{{end}}
