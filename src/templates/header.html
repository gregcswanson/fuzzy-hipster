{{define "header"}}
<!doctype html>
<html lang="en">
<head>
	<title>{{.Title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css" />
    <link rel="stylesheet" href="/stylesheets/bootstrap-theme.min.css" />
    <script src='/js/jquery.js'></script>
    <script src='/js/bootstrap.js'></script>
</head>
<body>
	<div class="row-fluid">
        <div class="navbar navbar-default">
            <div class="container">
              <div class="navbar-inner">
                  <a href="/index"  class='navbar-brand'>Fuzzy Hipster</a>
                  <ul class='nav navbar-nav navbar-right'>
                  	<li {{if .IsDayView}}class="active"{{end}}><a href="/index">Today</a></li>
                  	<li {{if .IsProjectView}}class="active"{{end}}><a href="/projects">Projects</a></li>
                  	<li {{if .IsAboutView}}class="active"{{end}}><a href="/about">About</a></li>
                  </ul>
              </div>
            </div>
        </div>
      </div>
      
      {{if .Error}}
      <div class="container">
      		<div class="alert alert-danger alert-dismissible" role="alert">
  				<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  				<strong>Error!</strong> {{.Error}}
			</div>
		</div>
      {{end}}
{{end}}
