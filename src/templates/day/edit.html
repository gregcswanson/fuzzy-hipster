{{define "dayedit"}}
{{template "header" .}}
<div class="container">
	<div class="row">
		<div class="col-md-offset-3 col-xs-6">
			<form method="POST">
				<div class="form-group">
					<label class="form-label">Text</label>
					<input type="text" name="Text" id="Text" value="{{.Model.Text}}" class="form-control" />
				</div>
        <div class="form-group">
          <input type="radio" name="Status" value="OPEN" {{if eq .Model.Status "OPEN"}}checked{{end}}>Open<br />
          <input type="radio" name="Status" value="DONE" {{if eq .Model.Status "DONE"}}checked{{end}}>Done<br />
          <input type="radio" name="Status" value="CANCELLED" {{if eq .Model.Status "CANCELLED"}}checked{{end}}>Cancelled<br />
          <input type="radio" name="Status" value="NOTE" {{if eq .Model.Status "NOTE"}}checked{{end}}>Note
        </div>
        <a href="/day/{{.Model.Day}}">Cancel</a>
        <a href="/day/{{.Model.Day}}/item/{{.Model.ID}}/delete" class="btn btn-danger">Delete</a>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
		</div>
	</div>
</div>
{{template "footer" .}}
{{end}}
